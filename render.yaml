services:
  - type: web
    name: ledger-de-main
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter  # Options: free, starter, standard, pro
    envVars:
      # Optional: Coinbase API keys (not required - system works in mock mode without them)
      # - key: COINBASE_API_KEY_NAME
      #   sync: false  # Uncomment and set if you want real blockchain settlement
      # - key: COINBASE_PRIVATE_KEY
      #   sync: false  # Uncomment and set if you want real blockchain settlement
      - key: NETWORK_ID
        value: base-sepolia  # Default to testnet, change to 'base' for mainnet (only needed if using real API keys)
      - key: CORS_ORIGINS
        value: ""  # Leave empty for same-origin (frontend served from same domain)
    healthCheckPath: /health

